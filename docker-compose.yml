version: '3.8'

services:
  # Next.js Development service
  portfolio-dev:
    build:
      context: ./nextjs-portfolio
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
    volumes:
      - ./nextjs-portfolio:/app
      - /app/node_modules
      - /app/.next
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://127.0.0.1:5000
    command: npm run dev
    networks:
      - portfolio-network
    restart: unless-stopped

  # Flask API service (Development)
  flask-api:
    build:
      context: ./python
      dockerfile: Dockerfile.dev
    ports:
      - "5000:5000"
    volumes:
      - ./python:/app
    environment:
      - FLASK_ENV=development
      - FLASK_DEBUG=1
      - CHROMADB_HOST=${CHROMADB_HOST}
      - CHROMA_TELEMETRY_ENABLED=false
    restart: unless-stopped
    networks:
      - portfolio-network

networks:
  portfolio-network:
    driver: bridge
