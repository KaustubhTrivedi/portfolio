version: '3.8'

services:
  # Development service
  portfolio-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "4321:4321"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
    command: npm run dev -- --host 0.0.0.0

  # Production service
  portfolio:
    container_name: portfolio
    build:
      context: .
      dockerfile: Dockerfile
    networks:
      - npm_default
    ports:
      - "3004:80"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
networks:
    npm_default:
      external: true