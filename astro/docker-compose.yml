version: '3.8'

services:
  # Development service
  portfolio-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "4321:4321"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
    command: npm run dev -- --host 0.0.0.0

  # Flask API service
  flask-api:
    build:
      context: ../python
      dockerfile: Dockerfile.dev
    ports:
      - "5000:5000"
    volumes:
      - ../python:/app
    environment:
      - FLASK_ENV=development
      - FLASK_DEBUG=1
    restart: unless-stopped
    networks:
      - portfolio-network

  # Production service
  portfolio:
    container_name: portfolio
    build:
      context: .
      dockerfile: Dockerfile
    networks:
      - npm_default
    ports:
      - "3004:80"
    environment:
      - NODE_ENV=production
    restart: unless-stopped

networks:
  portfolio-network:
    driver: bridge
  npm_default:
    external: true