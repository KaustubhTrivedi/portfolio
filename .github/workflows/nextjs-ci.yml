name: Next.js CI

on:
  push:
    branches: [main]
    paths:
      - 'nextjs-portfolio/**'
      - '.github/workflows/nextjs-ci.yml'
  pull_request:
    branches: [main]
    paths:
      - 'nextjs-portfolio/**'
      - '.github/workflows/nextjs-ci.yml'

defaults:
  run:
    working-directory: nextjs-portfolio

jobs:
  lint:
    name: Lint & Type Check
    runs-on: self-hosted
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: nextjs-portfolio/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

  build:
    name: Build
    runs-on: self-hosted
    needs: lint
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: nextjs-portfolio/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build
